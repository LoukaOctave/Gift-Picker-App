<div class="page" data-name="createEvent">
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner">
      <div class="title">Create event</div>
      <div class="right">
        <a href="/settings/" class="link settings-link">
          <span class="material-icons">settings</span>
        </a>
      </div>
    </div>
  </div>
  <div class="page-content">
    <form class="list" id="form-create-event">
      <ul>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Title</div>
              <div class="item-input-wrap">
                <input class="input-title" type="text" name="title" placeholder="Event title...">
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title">All-day</div>
              <div class="item-after">
                <label class="toggle toggle-init">
                  <input class="input-all-day" type="checkbox" name="all-day"><i class="toggle-icon"></i>
                </label>
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Date</div>
              <div class="item-input-wrap">
                <input class="input-date" type="date" name="date">
              </div>
            </div>
          </div>
        </li>
        <li class="input-time">
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Start</div>
              <div class="item-input-wrap">
                <input class="input-start" type="time" name="start">
              </div>  
              <div class="item-title item-label">End</div>
              <div class="item-input-wrap">
                <input class="input-end" type="time" name="end">
              </div>
            </div>
          </div>
        </li>
        <li>
          <a class="item-link smart-select smart-select-init">
            <select class="input-type" name="type">
            </select>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">Type</div>
              </div>
            </div>
          </a>
        </li> 
        <li>
          <div class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Description</div>
              <div class="item-input-wrap">
                <input class="input-description" type="text" name="description" placeholder="Description...">
              </div>
            </div>
          </div>
        </li>        
      </ul>
      <div class="block block-strong row">
        <div class="col"><a id="button-create-event" class="button">Create Event</a></div>
        <div class="col"><a id="button-clear-form" class="button">Empty Fields</a></div>
      </div>
      <div class="block-footer">
        <p class="output-message"></p> 
      </div>
    </form>
  </div>
</div>
