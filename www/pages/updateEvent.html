<div class="page" data-name="updateEvent">
    <!-- Top Navbar -->
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner">
        <div class="title">Update event</div>
      </div>
    </div>
    <div class="page-content">
      <form class="list" id="form-update-event">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Title</div>
                <div class="item-input-wrap">
                  <input id="update-input-title" type="text" name="title" placeholder="Event title...">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">All-day</div>
                <div class="item-after">
                  <label class="toggle toggle-init">
                    <input id="update-input-all-day" type="checkbox" name="all-day"><i class="toggle-icon"></i>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Date</div>
                <div class="item-input-wrap">
                  <input id="update-input-date" type="date" name="date">
                </div>
              </div>
            </div>
          </li>
          <li id="update-input-time" class="">
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Start</div>
                <div class="item-input-wrap">
                  <input id="update-input-start" type="time" name="start">
                </div>  
                <div class="item-title item-label">End</div>
                <div class="item-input-wrap">
                  <input id="input-end" type="time" name="end">
                </div>
              </div>
            </div>
          </li>
          <li>
            <a class="item-link smart-select smart-select-init">
              <select id="update-input-type" name="type">
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Type</div>
                </div>
              </div>
            </a>
          </li> 
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Description</div>
                <div class="item-input-wrap">
                  <input id="update-input-description" type="text" name="description" placeholder="Description...">
                </div>
              </div>
            </div>
          </li>        
        </ul>
      </form>
      <div class="block block-strong row">
        <div class="col"><a id="button-save-changes" class="button" href="#">Save Changes</a></div>
        <div class="col"><a class="button link back">Cancel</a></div>
      </div>
    </div>
  </div>
