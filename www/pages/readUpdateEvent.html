<div class="page" data-name="readUpdateEvent">
  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-bg"></div>
    <div class="navbar-inner sliding">
      <div class="left">
        <a class="link back">
        <i class="icon icon-back"></i>
        <span class="if-not-md">Back</span>
        </a>
      </div>
      <div class="title">Event</div>
    </div>
  </div>
  <div class="page-content">
    <img src="/img/loading.gif" class="loading-gif display-none">
    <!-- Read Event -->
    <div class="display-none" id="read-event-UI">
      <div class="list">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Title</div>
                <div class="item-input-wrap">
                  <p id="read-event-title"></p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Date</div>
                <div class="item-input-wrap">
                  <p id="read-event-date"></p>
                </div>
              </div>
            </div>
          </li>
          <li id="read-event-time">
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Start</div>
                <div class="item-input-wrap">
                  <p id="read-event-start"></p>
                </div>
              </div>
            </div>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">End</div>
                <div class="item-input-wrap">
                  <p id="read-event-end"></p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Type</div>
                <div class="item-input-wrap">
                  <p id="read-event-type"></p>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Description</div>
                <div class="item-input-wrap">
                  <p id="read-event-description"></p>
                </div>
              </div>
            </div>
          </li>    
        </ul>
      </div>
      <div class="block block-strong row">
        <div class="col"><a class="button" id="button-update-event">Update Event</a></div>
        <div class="col"><a class="button" id="button-delete-event">Delete Event</a></div>
      </div>
    </div>
    <!-- Update Event -->
    <div class="display-none" id="update-event-UI">
      <form class="list" id="form-update-event">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Title</div>
                <div class="item-input-wrap">
                  <input class="input-title" type="text" name="title" placeholder="Event title...">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">All-day</div>
                <div class="item-after">
                  <label class="toggle toggle-init">
                    <input class="input-all-day" type="checkbox" name="all-day"><i class="toggle-icon"></i>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Date</div>
                <div class="item-input-wrap">
                  <input class="input-date" type="date" name="date">
                </div>
              </div>
            </div>
          </li>
          <li class="input-time">
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Start</div>
                <div class="item-input-wrap">
                  <input class="input-start" type="time" name="start">
                </div>  
                <div class="item-title item-label">End</div>
                <div class="item-input-wrap">
                  <input class="input-end" type="time" name="end">
                </div>
              </div>
            </div>
          </li>
          <li>
            <a class="item-link smart-select smart-select-init">
              <select class="input-type" name="type">
              </select>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Type</div>
                </div>
              </div>
            </a>
          </li> 
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Description</div>
                <div class="item-input-wrap">
                  <input class="input-description" type="text" name="description" placeholder="Description...">
                </div>
              </div>
            </div>
          </li>        
        </ul>
        <div class="block block-strong row">
          <div class="col"><a id="button-confirm-update-event" class="button" data-eventID="">Save Changes</a></div>
          <div class="col"><a id="button-cancel-update-event" class="button" data-eventID="">Cancel</a></div>
        </div>
        <div class="block-footer">
          <p class="output-message"></p> 
        </div>
      </form>
    </div>
  </div>
</div>
