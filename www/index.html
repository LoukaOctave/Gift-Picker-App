<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#ff4516">
    <!-- Your app title -->
    <title>Gift Picker App</title>
    <!-- Material Icons CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Path to Framework7 CSS -->
    <link rel="stylesheet" href="./framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="./framework7/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <!-- App root -->
    <div id="app" >
      <!-- Views & Tabs container -->
      <div class="views tabs">
        <!-- Your main view -->
        <div id="view-home" class="view view-main view-init tab tab-active">
          <!-- View related pages -->
          <!-- Initial Page, "data-name" contains page name -->
          <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Home</div>
                <div class="right">
                  <a href="#" class="link">
                    <span class="material-icons">settings</span>
                  </a>
              </div>
              </div>
            </div>
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="block-title">Calendar</div>
              <div class="block block-strong no-padding">
                <!-- Calendar -->
                <div id="demo-calendar-inline-container"></div>
                <!-- Date infocard -->
                <div id="date-info-card" class="card">
                  <div class="card-header"></div>
                  <div class="card-content card-content-padding">
                    <div class="list links-list">
                      <ul>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar -->
        <div class="toolbar toolbar-bottom tabbar-labels">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a class="tab-link tab-link-active" id="home-button" href="#view-home">
              <span class="material-icons">home</span>
              <span class="tabbar-label">Home</span>
            </a>
            <a class="tab-link" id="add-button" href="#view-create-event">
              <span class="material-icons">add_circle_outline</span>
              <span class="tabbar-label">Add</span>
            </a>
            <a class="tab-link" id="profile-button" href="#view-read-profile">
              <span class="material-icons">person</span>
              <span class="tabbar-label">Profile</span>
            </a>
          </div>
        </div>
        <!-- createEvent View -->
        <div id="view-create-event" class="view view-init tab" data-view="createEvent" data-url="/createEvent/"></div>
        <!-- readProfile View -->
        <div id="view-read-profile" class="view view-init tab" data-view="readProfile" data-url="/readProfile/"></div>
      </div>
      <!-- Login Screen -->
      <div class="login-screen">
        <div class="view">
          <div class="page">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">Gift Picker App</div>
              <form id="login-form">
                <div class="list">
                  <ul>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Email</div>
                        <div class="item-input-wrap">
                          <input id="login-email" type="email" name="email" placeholder="Your email...">
                        </div>
                      </div>
                    </li>
                    <li class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                          <input id="login-password" type="password" name="password" placeholder="Your password...">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list">
                  <ul>
                    <li class="login-toggle-list-item">
                      <p>Keep me logged in</p>
                      <label class="toggle toggle-init">
                        <input id="login-toggle" type="checkbox" name="keep-me-logged-in"><i class="toggle-icon"></i>
                      </label>
                    </li>
                    <li><a id="button-sign-in" class="list-button" href="#">Sign In</a></li>
                    <li><a id="button-sign-up" class="list-button" href="#">Sign Up</a></li>
                  </ul>
                  <div class="block-footer">
                    <p id="login-message"></p> 
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- Path to Framework7 JS-->
    <script type="text/javascript" src="./framework7/js/framework7.bundle.min.js"></script>
    <!-- JS (order cannot be altered) -->
    <script type="text/javascript" src="./js/routes.js"></script>
    <script type="text/javascript" src="./js/cordova.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/auth.js"></script>
  </body>
</html>
