<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#ff4516">
    <!-- Your app title -->
    <title>Gift Picker App</title>
    <!-- Path to Framework7 CSS -->
    <link rel="stylesheet" href="./framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="./framework7/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/app.css">
  </head>
  <body>
    <!-- App root -->
    <div id="app" >
      <!-- Views & Tabs container -->
      <div class="views tabs">
        <!-- Your main view -->
        <div id="view-home" class="view view-main view-init tab tab-active">
          <!-- View related pages -->
          <!-- Initial Page, "data-name" contains page name -->
          <div class="page" data-name="home">
            <!-- Top Navbar -->
            <div class="navbar">
              <div class="navbar-bg"></div>
              <div class="navbar-inner">
                <div class="title">Home</div>
              </div>
            </div>
            <!-- Scrollable page content -->
            <div class="page-content">
              <div class="block-title">Calendar</div>
              <div class="block block-strong no-padding">
                <div id="demo-calendar-inline-container"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar -->
        <div class="toolbar toolbar-bottom tabbar-labels">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a class="tab-link tab-link-active" id="home-button" href="#view-home">
              <i class="icon f7-icons if-not-md">house_fill</i>
              <span class="tabbar-label">Home</span>
            </a>
            <a class="tab-link" id="add-button" href="#view-createEvent">
              <i class="icon f7-icons if-not-md">plus_circle</i>
              <span class="tabbar-label">Add</span>
            </a>
            <a class="tab-link" id="profile-button" href="#view-readProfile">
              <i class="icon f7-icons if-not-md">person_fill</i>
              <span class="tabbar-label">Profile</span>
            </a>
          </div>
        </div>
        <!-- createEvent View -->
        <div id="view-createEvent" class="view view-init tab" data-view="createEvent" data-url="/createEvent/"></div>
        <!-- readProfile View -->
        <div id="view-readProfile" class="view view-init tab" data-view="readProfile" data-url="/readProfile/"></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 JS-->
    <script type="text/javascript" src="./framework7/js/framework7.bundle.min.js"></script>
    <!-- Other js-->
    <script type="text/javascript" src="./js/routes.js"></script>

    <!-- !!!LAST!!! cordova.js & app.js -->
    <script type="text/javascript" src="./js/cordova.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
